<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>City highs</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img src="/assests/player.png" id="player" />
    <img src="/assests/layer-1.png" id="layer1" />
    <img src="/assests/layer-2.png" id="layer2" />
    <img src="/assests/layer-3.png" id="layer3" />
    <img src="/assests/layer-4.png" id="layer4" />
    <img src="/assests/layer-5.png" id="layer5" />
    <img src="/assests/enemy_fly.png" id="fly" />
    <img src="/assests/enemy_spider_big.png" id="big_spider" />
    <img src="/assests/enemy_plant.png" id="plant" />
    <img src="/assests/fire.png" id="fire" />
    <img src="/assests/boom.png" id="boom" />
    <img src="/assests/lives.png" id="live" />
    <div id="introContainer">
      <div class="introModal">
        <fieldset>
          <legend>Select Game Mode:</legend>
          <div>
            <label for="easy">Easy</label>
            <input type="radio" name="mode" id="easy" value="0" checked />
          </div>
          <div>
            <label for="medium">Medium</label>
            <input type="radio" name="mode" id="medium" value="1" />
          </div>
          <div>
            <label for="hard">Hard</label>
            <input type="radio" name="mode" id="hard" value="2" />
          </div>
        </fieldset>
        <p id="modeInfo"></p>
        <button type="button" id="startGameBtn">Start</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
